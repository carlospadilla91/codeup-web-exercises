<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us!</title>
</head>
<body>
<header>
    <h1>Register With Us!</h1>
</header>

<form method="POST" action="https://request-inspector.glitch.me/">

    <section>
        <label for="email">Email:</label>
        <input name="email" id="email" type="text" placeholder="Enter email">
        <br>

        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="Enter password">
        <br>
        <br>

        <label for="bio">Tell me about yourself:</label>
        <br>
        <textarea name="bio" id="bio" cols="17" rows="5" maxlength="140"></textarea>
        <br>
        <br>
    </section>

    <section>
        <h2>How did you hear about Veridian Dynamics?</h2>
        <input name="capture" id="billboard" type="radio" value="billboard">
        <label for="billboard">Billboard</label>
        <br>
        <input name="capture" id="radio ad" type="radio" value="radio">
        <label for="radio ad">Radio advertisement</label>
        <br>
        <input name="capture" id="internet ad" type="radio" value="internet">
        <label for="internet ad">Internet advertisement</label>
        <br>
        <input name="capture" id="other" type="radio" value="other">
        <label for="other">Other</label>
        <br>
        <br>
    </section>

    <label for="webBrowser">What web browser are you using?</label>
    <select name="webBrowser" id="webBrowser">
        <option value="">-please select one-</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
