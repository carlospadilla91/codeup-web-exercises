    function returnUserFirstLetters(userArr) {
        var output = '';
        for (var i = 0; i < userArr.length; i += 1) {
            output += userArr[i].firstName.charAt(0).toLowerCase();
        }
        return output;
    }

        if(typeof x !== 'number' || typeof y !== 'number') {
            return false
        } else {
