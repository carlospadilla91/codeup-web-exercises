<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
            </form>
            <button type="button" class="btn btn-light button-custom"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>Sign Up</button>
        </div>
    </nav>
    <div class="container" class=".d-sm-none .d-md-block">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Pizza World!</h1>
        </div>
    </div>
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-pill badge-secondary">1</span>
                Size and crust
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">2</span>
                Cheese and sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">3</span>
                Toppings</a>
        </li>
    </ul>
    <div class="card">
        <div class="card-body bg-primary">
            Choose size and crust
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Hand Tossed
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Garlic seasoned crust with rich, buttery taste.</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
