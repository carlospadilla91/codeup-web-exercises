<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>



<script src="js/jquery-3.5.1.js"></script>
<script>
    "use strict"
    const konamiCode = [38,38,40,40,37,39,37,39,66,65,13];
    var pressedKeys = [];

    $(document).keyup(function(event){
        pressedKeys.push(event.keyCode);
        if(JSON.stringify(konamiCode) === JSON.stringify(pressedKeys)) {
            alert("You gain 30 extra lives");
            $("body").css("background-image", "url(img/ninja-turtles-gift.txt)")
        }
    });


    // a = 65, b = 66 left = 37,up = 38, right = 39,down = 40, return = 13
    // code: ↑ ↑ ↓ ↓ ← → ← → b a enter" (the return key)
</script>
</body>
</html>
