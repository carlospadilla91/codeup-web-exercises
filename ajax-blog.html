<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>My Blog</h1>
</header>

<div class="container">
    <div class="col-md-12" id="posts">
    </div>
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
    (function (){
    "use strict"

        var blogData = $.get('data/blog.json')
            .done(getDataWithjQuery);


        function getDataWithStrings(items) {
            let html = "";
            console.log(items);
            items.forEach(function (item) {
                html += '<h1>' + item.title + '</h1>';
                html += '<p>' + item.content + '</p>';
                html += '<div><span class="badge">' + item.date + '</span>';
                html += '<div class="float-right"><span class="badge">' + item.categories + '</span></div>';
                html += '</div>';
            })
            $('#posts').append(html);
        }

        function getDataWithjQuery(items) {
            items.forEach(function (item) {
                let $h1 = $('<h1>').text(item.title);
                let $p = $('<p>').text(item.content);
                let $div = $('<div><span class="badge>"').text(item.date);

                $('#posts').append([$h1, $p, $div]);
            })
        }











    })();
</script>
</body>
</html>
