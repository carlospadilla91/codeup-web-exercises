<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input type="radio" name="filing_status" value="single" id="single">
        Single
    </label>
    <br>

    <label for="married-jointly">
        <input type="radio" name="filing_status" value="married_joint" id="married-jointly">
        Married Filing Jointly
    </label>
    <br>

    <label for="married-filing-separate">
        <input type="radio" name="filing_status" value="married_separate" id="married-filing-separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input type="radio" name="filing_status" value="hoh" id="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self-employed">
        <input type="checkbox" name="employment_status" value="self_employed" id="self-employed">
        Self - Employed
    </label>
    <br>

    <label for="small-business">
        <input type="checkbox" name="employment_status" value="small_business" id="small-business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large-business">
        <input type="checkbox" name="employment_status" value="large_business" id="large-business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone-type">
        <option value="">-select phone-</option>
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>
    <br>
    <br>
    <button>Submit</button>

</form>


</body>
</html>
